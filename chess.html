	<style type="text/css">
		html,

			width: 100%;

			padding: 0;
			margin: 0;
			font-family: sans-serif;
		}

		div *{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		#turn {
			max-width: 451px;
			max-height: 30px;
			width: 100%;
			height: 100%;
			position: relative;
			float: left;
			border-right: 5px;
			border: 1px solid rgba(0, 0, 0);
			border-style: inset;
			text-align: center;
			background: #fff;
			transition: .85s linear;
		}

		.turnheightlight {
			background: #5cb85c !important;
			color: #fff;
		}

		#gmae {
			max-height: 504px;
			max-width: 504px;
			width: 100%;
			height: 100%;
			position: relative;
			margin: 20px auto;
		}

		.cellprefix {
			width: 100%;
			height: 100%;
			max-height: 50px;
			max-width: 50px;
			float: left;
			margin: 3px;
			padding: 15px 0px 0px 20px;
		}

		.gamecell {
			border: 1px solid #00a4ab;
			width: 100%;
			height: 100%;
			max-height: 50px;
			max-width: 50px;
			float: left;
			margin: 3px;
			transition: all .5s ease-in-out;
			border-radius: 0px;
			padding: 0px 0px 0px 6px;
			font-size: 30pt;
			cursor: pointer;
			z-index: 1;
		}
	</style>
	<title>Chess JS DEV</title>
</head>
